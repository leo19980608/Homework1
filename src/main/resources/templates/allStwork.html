<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学生端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    学生作业管理系统
                </h1>
            </div>
        </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="/" font-size="50px">同学你好(点击此处可注销)</a>
        </li>
    </ul>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>选择操作</small>
                </h1>
                <div id="login_control">
                    <a class="btn btn-primary" href="/allStwork">查看提交</a>
                    <a class="btn btn-primary" href="/allSthome">查看作业</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/toAddSthomework">提交作业</a>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>作业id</th>
                    <th>作业标题</th>
                    <th>学生姓名</th>
                    <th>作业内容</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${list}">
                    <td  th:text="${list.sthomeworkid}"></td>
                    <td  th:text="${list.homeworktitle}"></td>
                    <td  th:text="${list.name}"></td>
                    <td  th:text="${list.sthomeworkcontent}"></td>

                    <td>

                        <a  th:href="@{/toUpdateSthomework(id=${list.sthomeworkid})}">更改</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
